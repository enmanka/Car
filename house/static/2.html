          <td>${movie.name}</td>

                    highlightRow(i);
                });

            });

        <p>票房占比：${movie.ratio}</p>
        <p>今日排片：${movie.sessions.toLocaleString()}</p>

      `;

        function highlightRow(index) {
            const rows = document.querySelectorAll('#movieList tr');
            rows.forEach((r, i) => {
                if (i === index) r.classList.add('highlight');
                else r.classList.remove('highlight');
            });
        }

        // 初始渲染
        renderTable();
        renderDetail(movies[0]);

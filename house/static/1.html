    <style>
        /* 全局设置 */
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 禁止横向滚动 */
            overflow-y: auto;
            /* 允许纵向滚动 */
            min-width: 1200px;
            /* 设置最小宽度 */
        }

        /* 主容器 */
        .data_content {
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* 主区域 - Flex布局 */
        .data_main {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* 左右侧边栏 */
        .main_left,
        .main_right {
            flex: 0 0 23%;
            /* 固定23%宽度 */
            min-width: 0;
            /* 防止内容溢出 */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 中间主内容区 */
        .main_center {
            flex: 1;
            /* 剩余空间 */
            min-width: 0;
        }

        /* 底部区域 */
        .data_bottom {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            margin-top: 20px;
        }

        /* 底部左右侧边栏 */
        .bottom_1,
        .bottom_4 {
            flex: 0 0 23%;
            min-width: 0;
        }

        /* 底部中间区域 */
        .bottom_center {
            flex: 1;
            display: flex;
            gap: 15px;
        }

        /* 底部中间的两个子区域 */
        .bottom_2,
        .bottom_3 {
            flex: 1;
            min-width: 0;
        }

        /* 图表容器 */
        .chart,
        .echart {
            width: 100% !important;
            height: auto;
            min-height: 200px;
        }

        /* 特殊高度的图表 */
        #chart_map {
            height: 610px !important;
        }

        /* 清除浮动影响 */
        .fl,
        .fr {
            float: none;
        }

        /* 标题样式 */
        .main_title {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        /* 响应式调整 */
        @media (max-width: 1400px) {

            .main_left,
            .main_right,
            .bottom_1,
            .bottom_4 {
                flex: 0 0 25%;
            }
        }
    </style>

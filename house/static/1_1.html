        <div class="panel-content" style="overflow-y: auto;">

              <tr><th>æ’å</th><th>è½¦å‹</th><th>é”€é‡</th></tr>

  <!-- ä¾èµ– -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>

  <script>
    function goToMonthlySales() {
      window.parent.frames['contentFrame'].location.href = '../static/4.html';
    }

    // åŠ è½½æ’è¡Œæ¦œæ•°æ®ï¼ˆå³åˆ—ï¼‰
    fetch('/data/getCarSalesByMonthAndType?type=all&month=05')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('salesTable');
        table.innerHTML = '';
        const top10 = data.sort((a, b) => a.ranking - b.ranking).slice(0, 10);
        const maxSales = Math.max(...top10.map(c => c.sales));

        top10.forEach((car, index) => {
          let medal;
          if (index === 0) medal = '<span class="gold-medal">ğŸ¥‡</span>';
          else if (index === 1) medal = '<span class="silver-medal">ğŸ¥ˆ</span>';
          else if (index === 2) medal = '<span class="bronze-medal">ğŸ¥‰</span>';
          else medal = index + 1;

          const tr = document.createElement('tr');

          const barWidthPercent = Math.max((car.sales / maxSales) * 100, 10);

          tr.innerHTML = `
            <td>${medal}</td>
            <td title="${car.car_name}">${car.car_name}</td>
            <td>${car.sales}</td>
          `;

          // åˆ›å»ºæ¡å½¢èƒŒæ™¯divï¼Œå®½åº¦æŒ‰é”€é‡æ¯”ä¾‹
          const barDiv = document.createElement('div');
          barDiv.className = 'row-bar';
          barDiv.style.width = barWidthPercent + '%';

          // æ·»åŠ åˆ° tr ä¸­ï¼Œä½œä¸ºèƒŒæ™¯æ¡
          tr.appendChild(barDiv);

          table.appendChild(tr);
        });
      });



    // åˆå§‹åŒ– ECharts å®ä¾‹
    var barChart = echarts.init(document.getElementById('barChart'));
    var lineChart = echarts.init(document.getElementById('lineChart'));

    // åŠ è½½æ•°æ®å¹¶ç»˜åˆ¶é”€é‡æŸ±çŠ¶å›¾ï¼ˆå·¦åˆ—åº•éƒ¨ï¼‰
    fetch('/data/getCarSalesByMonthAndType?type=all&month=05')
      .then(res => res.json())
      .then(data => {
        data = data.sort((a, b) => b.sales - a.sales).slice(0, 10);
        const names = data.map(d => d.car_name);
        const sales = data.map(d => d.sales);
        const option = {
          tooltip: {
            trigger: 'axis',
            axisPointer: { type: 'shadow' }
          },
          xAxis: {
            type: 'category',
            data: names,
            axisLabel: { rotate: 45, color: '#fff' },
            axisLine: { lineStyle: { color: '#66ccff' } }
          },
          yAxis: {
            type: 'value',
            axisLine: { lineStyle: { color: '#66ccff' } },
            splitLine: { show: false },
            axisLabel: { color: '#fff' }
          },
          series: [{
            type: 'bar',
            data: sales,
            itemStyle: { color: '#3398DB' },
            barWidth: '50%'
          }]
        };
        barChart.setOption(option);
      });

    // åŠ è½½æ•°æ®å¹¶ç»˜åˆ¶é”€é‡èµ°åŠ¿æŠ˜çº¿å›¾ï¼ˆä¸­åˆ—ä¸‹æ–¹ï¼‰
    fetch('/data/getMonthlySalesTrend?type=all')
      .then(res => res.json())
      .then(data => {
        // dataæ ¼å¼ç¤ºä¾‹: [{month:"1æœˆ", sales:10000},...]
        const months = data.map(d => d.month);
        const sales = data.map(d => d.sales);
        const option = {
          tooltip: { trigger: 'axis' },
          xAxis: {
            type: 'category',
            data: months,
            axisLabel: { color: '#fff' },
            axisLine: { lineStyle: { color: '#66ccff' } }
          },
          yAxis: {
            type: 'value',
            axisLabel: { color: '#fff' },
            axisLine: { lineStyle: { color: '#66ccff' } },
            splitLine: { lineStyle: { color: '#11334d' } }
          },
          series: [{
            data: sales,
            type: 'line',
            smooth: true,
            lineStyle: { color: '#66ccff' },
            itemStyle: { color: '#66ccff' },
            areaStyle: { color: 'rgba(102,204,255,0.2)' }
          }]
        };
        lineChart.setOption(option);
      });

    // è¯äº‘å’ŒTagCanvasé€»è¾‘å®Œæ•´
    document.addEventListener("DOMContentLoaded", function () {
      const tooltip = document.getElementById("tooltip");
      let isPaused = false;
      let activeTag = null;
      let clickedTag = null;

      fetch("/data/getAllCarSales")
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById("carTags");
          const maxSales = Math.max(...data.map(item => item.value));
          data.forEach(item => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.className = "tag-link";
            a.href = "#";
            a.textContent = item.name;
            a.dataset.name = item.name;
            a.dataset.sales = item.value.toLocaleString();
            const fontSize = 10 + (item.value / maxSales) * 26;
            a.style.fontSize = `${fontSize}px`;
            const hue = Math.random() * 360;
            a.style.color = `hsl(${hue}, 80%, 60%)`;

            a.addEventListener("mouseenter", function (e) {
              if (!isPaused && !clickedTag) TagCanvas.Pause("carCanvas");
              isPaused = true;
              activeTag = this;
              tooltip.innerHTML = `<div>${this.dataset.name}</div><div style='color:#ffcc00;margin-top:5px;'>é”€é‡: ${this.dataset.sales}è¾†</div>`;
              tooltip.classList.add("show");
              updateTooltipPosition(e);
            });

            a.addEventListener("mousemove", updateTooltipPosition);

            a.addEventListener("mouseleave", function () {
              if (isPaused && !clickedTag) TagCanvas.Resume("carCanvas");
              isPaused = false;
              if (activeTag !== clickedTag) {
                activeTag = null;
                tooltip.classList.remove("show");
              }
            });

            a.addEventListener("click", function (e) {
              e.preventDefault();
              if (clickedTag === this) {
                this.classList.remove("active");
                this.textContent = this.dataset.name;
                clickedTag = null;
                TagCanvas.Resume("carCanvas");
                isPaused = false;
                tooltip.classList.remove("show");
                return;
              }
              if (clickedTag) {
                clickedTag.classList.remove("active");
                clickedTag.textContent = clickedTag.dataset.name;
              }
              this.classList.add("active");
              this.textContent = `${this.dataset.name}ï¼š${this.dataset.sales}è¾†`;
              clickedTag = this;
              TagCanvas.Pause("carCanvas");
              isPaused = true;
              tooltip.innerHTML = `<div>${this.dataset.name}</div><div style='color:#ffcc00;margin-top:5px;'>é”€é‡: ${this.dataset.sales}è¾†</div>`;
              tooltip.classList.add("show");
              updateTooltipPosition(e);
            });

            li.appendChild(a);
            ul.appendChild(li);
          });

          TagCanvas.Start("carCanvas", "carTags", {
            textColour: null,
            outlineColour: "transparent",
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.02,
            minSpeed: 0.008,
            initial: [0.03, -0.03],
            decel: 0.98,
            weight: true,
            weightMode: "size",
            weightSize: 1.5,
            wheelZoom: false,
            noSelect: true,
            freezeActive: true,
            freezeDecel: true,
            tooltip: null,
            fadeIn: 1500,
            shuffleTags: true
          });
        });

      function updateTooltipPosition(e) {
        const target = activeTag || clickedTag;
        if (!target) return;
        const x = e.clientX + 15;
        const y = e.clientY + 15;
        const maxX = window.innerWidth - tooltip.offsetWidth - 10;
        const maxY = window.innerHeight - tooltip.offsetHeight - 10;
        tooltip.style.left = `${Math.min(x, maxX)}px`;
        tooltip.style.top = `${Math.min(y, maxY)}px`;
      }

      window.addEventListener("resize", () => {
        if ((activeTag || clickedTag) && tooltip.classList.contains("show")) {
          const rect = (activeTag || clickedTag).getBoundingClientRect();
          tooltip.style.left = `${rect.right + 5}px`;
          tooltip.style.top = `${rect.top}px`;
        }
      });
    });
  </script>
